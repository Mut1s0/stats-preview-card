<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custome Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <!-- CSS Link -->
  <link rel="stylesheet" href="/styles.css">
  <title>Stats Preview</title>
</head>
<body>

  <main>

    <article class="stats">

      <picture class="stats__img">

        <source srcset="images/image-header-desktop.jpg" media="(min-width: 1440px)">

        <img src="/images/image-header-mobile.jpg" alt="">

      </picture>

      <div class="stats__content">

        <h1 class="stats__heading">Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding revenue, cutomer experience, and overall efficiency.</p>

        <div class="stats__statistics">

          <div class="companies">
            <h2>10k+</h2>
            <p>companies</p>
          </div>

          <div class="templates">
            <h2>314</h2>
            <p>templates</p>
          </div>

          <div class="queries">
            <h2>12M+</h2>
            <p>queries</p>
          </div>

        </div>

      </div>

    </article>

  </main>

</body>
</html>
